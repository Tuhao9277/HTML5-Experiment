<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
	/*
		DOM document object Model 文档对象模型
		【注】是W3C的标准

		html css 组成页面内容
		js 页面行为操作


		DOM是打通html、css和js壁垒的工具
		D:web加载的页面文档
		O 类似window对象的东西，document对象
		M 网页文档的树型结构

		DOM中节点的种类有三种
		【注】js中所有节点都是对象
		元素节点  div
		属性节点  title=""
		文本节点  测试DIV
	*/
</script>
<body>
	<div title="属性节点">测试DIV</div>
</body>
</html>
